<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typing App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a href="" class="navbar-brand">Typing test</a> -->
  </nav>
  <div class="container fluid mt-2">
    <div class="row">

      <div class="col-3">
        <div class="card">
          <div class="card-header">
            <img src="images/Leonardo.jpg" class="card-img-top thumb">
          </div>
          <div class="card-body"></div>
          <textarea id="playerArea" class="form-control" rows="8" cols="80"></textarea>
          <div class="card-footer">
            <button id="playerBtn" class="btn btn-warning form-control" name="button">Position: </button>
          </div>
        </div>
      </div>

      <div class="col-3">
        <div class="card">
          <div class="card-header">
            <img src="images/Raphaelo.jpg" class="card-img-top thumb">
          </div>
          <div class="card-body"></div>
          <textarea id="comp1Area" class="form-control" rows="8" cols="80"></textarea>
          <div class="card-footer">
            <button id="comp1Btn" class="btn btn-warning form-control" name="button">Position: </button>
          </div>
        </div>
      </div>

      <div class="col-3">
        <div class="card">
          <div class="card-header">
            <img src="images/Michaelangelo.jpg" class="card-img-top thumb">
          </div>
          <div class="card-body"></div>
          <textarea id="comp2Area" class="form-control" rows="8" cols="80"></textarea>
          <div class="card-footer">
            <button id="comp2Btn" class="btn btn-warning form-control" name="button">Position: </button>
          </div>
        </div>
      </div>

      <div class="col-3">
        <div class="card">
          <div class="card-header">
            <img src="images/Donatello.jpg" class="card-img-top thumb">
          </div>
          <div class="card-body"></div>
          <textarea id="comp3Area" class="form-control" rows="8" cols="80"></textarea>
          <div class="card-footer">
            <button id="comp3Btn" class="btn btn-warning form-control" name="button">Position: </button>
          </div>
        </div>
      </div>

      <div class="col-6 offset-3 mt-4">
        <button id="startBtn" class="form-control btn btn-primary" name="button">Start</button>
      </div>

      <div id="info" class="col-6 offset-3 mt-4 text-center bg-light">
        <h3>Danas je divan dan</h3>
      </div>

    </div>
  </div>
  <script src="main.js" type="text/javascript">

  </script>
</body>
</html>
